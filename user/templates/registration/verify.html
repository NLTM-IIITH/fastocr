{% load static %}
{% load add_attr %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Krishna Tulsyan" />
    <title>Verify Code</title>
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header"><h3 class="text-center font-weight-light my-4">Verify Code</h3></div>
                  <div class="card-body">
                    <form method="post">
                      {% csrf_token %}
                      {% if msg %}
                      <small class="form-text text-danger mb-3">
                        {{ msg }}
                      </small>
                      {% endif %}
                      <small class="text-muted"></small>
                      <div class="form-floating mb-3 mt-1">
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username">
                        <label for="id_username">Username</label>
                      </div>
                      <small class="text-muted">Code for Verification that is sent to the registered Email</small>
                      <div class="form-floating mb-3 mt-1">
                        <input type="text" name="code" id="id_code" class="form-control" placeholder="Verification Code">
                        <label for="id_code">Verification Code</label>
                      </div>
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <input type="submit" class="btn btn-primary btn-block" value="Submit">
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small"><a href="{% url 'user:login' %}">Have an account? Go to login</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">Copyright &copy; Bahubhashak Leaderboard 2021</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>
  </body>
</html>
