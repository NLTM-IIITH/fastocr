{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="submit" class="btn btn-primary">
</form>

</div>
{% endblock %}
